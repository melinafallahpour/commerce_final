{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">
    <h2>Watchlist</h2>
  
</div>
<div class="container" id="listings">
    {% for item in items %}
    {% for i in item %}

    <div class="card-group" style="display: inline-table;" id="card-listings">
        <img  src="{{i.link}}" style="width: 170px; height:170px; align-content: center;" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{i.title}}</h5>
          <p class="card-text">{{i.description}}</p>
          <p class="card-text">${{i.price}}</p>
          <a href="{% url 'listingpage' i.id %}"><button class="btn btn-outline-success">More Details</button></a>
          <p class="card-text"><small class="text-muted">{{i.time}}</small></p>        
        </div>
    </div>
    
    
      {% endfor %}
      {% empty %}
      <h3>No listings found in your watchlist...</h3>
      {% endfor %}
</div>
{% endblock %}
