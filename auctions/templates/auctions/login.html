{% extends "auctions/layout.html" %}

{% block body %}
<div class="loginpage">
    <div class="login">
        <h2 class="h2Login">Login</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %} 
            <div class="form-group">
                <input tabindex="-1" class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input tabindex="-1" class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>

        Don't have an account? <a href="{% url 'register' %}" class="register-color">Register here.</a>
    </div>   
    </div>
{% endblock %}
