{% extends "auctions/layout.html" %}

{% block body %}
<div class="loginpage">
    <div class="login">

    <h2 class="h2Login">Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input tabindex="-1" class="form-control"  type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input tabindex="-1" class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input tabindex="-1" class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input tabindex="-1" class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input tabindex="-1" class="btn btn-primary" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}" class="register-color">Log In here.</a>
</div></div>
{% endblock %}
